name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint:all

      - name: Compile TypeScript
        run: yarn tsc:full

      - name: Run Tests
        run: yarn test:all

      - name: Create UUID for e2e test runs
        run: |
          RUN_UUID=$(uuidgen)
          echo "RUN_UUID=$RUN_UUID" >> $GITHUB_ENV
          echo "### E2E Test Run UUID" >> $GITHUB_STEP_SUMMARY
          echo "\`$RUN_UUID\`" >> $GITHUB_STEP_SUMMARY

      - name: Generate yaml from template
        env:
          TENANT_APP_URL: ${{ secrets.TENANT_APP_URL }}
          PLATFORM_TOKEN: ${{ secrets.PLATFORM_TOKEN }}
        run: envsubst '${TENANT_APP_URL} ${PLATFORM_TOKEN} ${RUN_UUID}' < e2e/app-config.local.template > app-config.local.yaml

      - name: Ingest events
        env:
          TENANT_API_URL: ${{ secrets.TENANT_API_URL }}
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
        run: node e2e/ingestEvents.js

      - name: Typecheck e2e
        run: yarn tsc:e2e

      - name: Install Playwright Browsers
        run: yarn e2e:install-browsers

      - name: Run Playwright tests
        id: playwright
        env:
          TENANT_APP_URL: ${{ secrets.TENANT_APP_URL }}
          PLATFORM_TOKEN: ${{ secrets.PLATFORM_TOKEN }}
        run: yarn e2e

      - name: Log Playwright test results
        if: always()
        run: |
          if [ "${{ steps.playwright.outcome }}" == "success" ]; then
            echo "### Playwright Test Results" >> $GITHUB_STEP_SUMMARY
            echo "✅ Playwright tests completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Playwright Test Results" >> $GITHUB_STEP_SUMMARY
            echo "❌ Playwright tests failed" >> $GITHUB_STEP_SUMMARY
          fi

      - uses: actions/upload-artifact@v4
        id: upload-playwright-report
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Run Audit
        run: yarn audit --level high || true
