name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint:all

      - name: Compile TypeScript
        run: yarn tsc:full

      - name: Run Tests
        run: yarn test:all

      - name: Typecheck e2e
        run: yarn tsc:e2e  

      - name: Install Playwright Browsers
        run: yarn playwright install chromium firefox --with-deps

      - name: Run Playwright tests
        run: yarn e2e

      - name: Run Audit
        run: yarn audit --level high || true
